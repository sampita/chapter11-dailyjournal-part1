<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/3bd28f4039.js" crossorigin="anonymous"></script>
    <!-- Google Font  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900&display=swap" rel="stylesheet">
    <!-- CSS Style Sheet  -->
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <div class="blackBar">
        <h1>Daily Journal</h1>
    </div>
   
    <a id="top"></a>
    <main id="journalEntryForm"></main>

    <!-- Filter by Mood  -->
    <!-- TODO: Make this an aside -->
    <fieldset class="moodFilter">
        <legend>Filter journal entries by mood:</legend>
        <div class="moodFilterButtons">     
        <input type="radio" id="confidentSelector" name="mood" value="😎 Feeling confident">
        <label for="Feeling confident">😎 Feeling confident</label>
        </div>
        <div class="moodFilterButtons"> 
        <input type="radio" id="decentSelector" name="mood" value="🙂 Decent level of understanding" >
        <label for="Decent level of understanding">🙂 Decent level of understanding</label>
        </div>
        <div class="moodFilterButtons"> 
        <input type="radio" id="confusedSelector" name="mood" value="😐 A little confused" >
        <label for="A little confused">😐 A little confused</label>
        </div>
        <div class="moodFilterButtons"> 
        <input type="radio" id="lostSelector" name="mood" value="😫 Utterly lost" >
        <label for="Utterly lost">😫 Utterly lost</label>
        </div>
        <div class="moodFilterButtons"> 
        <input type="radio" id="despairSelector" name="mood" value="🔥 In a pit of despair" >
        <label for="In a pit of despair">🔥 In a pit of despair</label>
        </div>
    </fieldset>

    <h3>Past Journal Entries</h3>
    <article id="entryLog"></article>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
